plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'me.dio'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

java {
	sourceCompatibility = JavaVersion.VERSION_17  // ou a versão compatível com sua JVM
	targetCompatibility = JavaVersion.VERSION_17
}


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0' // Atualizada
	runtimeOnly 'org.postgresql:postgresql:42.5.1' // Atualizada
	runtimeOnly 'com.h2database:h2' // Se for usar H2 em vez de PostgreSQL
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.jar {
	manifest {
		attributes(
				"Main-Class": "me.dio.SantanderBootcampApplication"
		)
	}
}

tasks.withType(JavaCompile) {
	sourceCompatibility = '17'
	targetCompatibility = '17'
}

tasks.named('test') {
	useJUnitPlatform()
}
